name: custom_widgets_flutter
description: A new Flutter project.

publish_to: none

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations: 
    sdk: flutter

  intl: ^0.20.2           

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.7
  flutter_gen_runner: ^5.3.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/placeholders/
    - assets/fonts/

flutter_gen:
  output: lib/gen/
  integrations:
    flutter_svg: true
